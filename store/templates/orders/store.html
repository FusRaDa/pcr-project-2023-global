{% extends "base.html" %} 

{% load static %}
                                                                                                                                                                                                         
{% block title %} Store {% endblock %} 

{% block content %}
<div class="container">

  <form method="POST" action="">
    {% csrf_token %}
    <div class="row">
      <div class="col">
        {{form.kit_name}}
      </div>

      <div class="col">
        {{form.cat_num}}
      </div>

      <div>
        <button type="submit" class="btn btn-primary" name="search">Search</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        {{form.brands}}
      </div>
    </div>

    <div class="row">
      <div class="col">
        {{form.tags}}
      </div>
    </div>

  </form>

  <div class="row">

    <div class="col-sm-10">
      {% for kit in kits %}
        {{kit.name}}
      {% endfor %}
    </div>

    <div class="col-sm-2">
      order
    </div>


  </div>



</div>
{% endblock %}
