{% extends "base.html" %} 

{% load static %}
                                                                                                                                                                        
{% block title %} Store {% endblock %} 

{% block content %}
<div class="container mt-3">

  <div class="row">
    <h5 class="text-center">Edit Review For: {{review.kit}}</h5>
  </div>

  <div>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="card">
        <div class="card-header">
          <div class="input-group mb-3 form-width-18">
            <span class="input-group-text">Review Star Rating:</span>
            {{form.rating}}
            <span class="input-group-text">/5</span>
          </div>
        </div>
        <div class="card-body">
          {{form.text}}
          <button class="btn btn-primary float-end mt-2" type="submit" name='update'>Add Review</button>
          <button class="btn btn-danger float-start mt-2" type="button" data-bs-toggle="modal" data-bs-target="#delete-modal">Delete Review</button>
        </div>
      </div>
    </form>
  </div>

  <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Deleting Review...</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
      
          <div class="container-sm">
            <div class="row justify-content-center">
              <h5 class="text-center">Are you sure?</h5>
            </div>
            
            <div class="row justify-content-center">
              <form method="POST" action="">
                {% csrf_token %}
                <div class="text-center mt-2">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-danger" name="delete">Confirm</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
