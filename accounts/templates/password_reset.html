{% extends "base.html" %} 

{% load static %}

{% block title %} Password Reset {% endblock %} 

{% block content %}

<h3>Password Reset</h3>

<p>Reset you or your technician's password: Enter an email address below, and we'll email instructions for setting a new one.</p>

<form method="POST">
  {% csrf_token %}
  {{form}}
  <input type="Submit" name="Send email">
</form>

{% endblock %}
