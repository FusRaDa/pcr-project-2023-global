{% extends "base.html" %} 

{% load static %}

{% block title %} Password Reset {% endblock %} 

{% block content %}
<div class="container">

  <div class="my-5">
    <div class="d-flex justify-content-center">
      <img src="{% static 'images/pcr-prep-logo.png' %}"class="img-thumbnail" alt="...">
    </div>

    <div class="d-flex justify-content-center">
      <h3 class="text-center">Password Reset</h3>
    </div>

    <div class="d-flex justify-content-center">
      <p class="text-center">Enter your registered email here.</p>
    </div>

    <div class="d-flex justify-content-center">
      <form method="POST">
        {% csrf_token %}
        {{form}}
        <input type="Submit" name="Send email">
      </form>
    </div>
  </div>

</div>
{% endblock %}
