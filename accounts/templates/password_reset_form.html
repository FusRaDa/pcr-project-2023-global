{% extends "base.html" %} 

{% load static %}

{% block title %} Password Reset Form {% endblock %} 

{% block content %}
<div class="container">
  <div class="my-5">
    <div class="d-flex justify-content-center">
      <img src="{% static 'images/pcr-prep-logo.png' %}"class="img-thumbnail" alt="...">
    </div>

    <div class="d-flex justify-content-center">
      <h3 class="text-center">Enter New Password</h3>
    </div>

    <div class="d-flex justify-content-center">
      <form method="POST">
        {% csrf_token %}
        {{form}}
        <button class="btn btn-primary" type="submit">Update Password</button>
      </form>
    </div>

  </div>
</div>
{% endblock %}
