{% extends "base.html" %} 

{% block title %} Manager - Assign Roles {% endblock %} 

{% block content %}

<p> Assign Roles For {{form.instance.first_name}} {{form.instance.last_name}} - {{form.instance.email}}</p>

<p> Current Role: {{form.instance.groups.all.0}}</p>

<div>
  <form method="POST" action="" enctype="multipart/form-data">

    {% csrf_token %}
    {{form.as_p}}

    <input class='button' type="submit" name="Update">

  </form>
</div>

{% endblock %}
