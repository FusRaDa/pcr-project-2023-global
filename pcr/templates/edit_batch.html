{% extends "base.html" %} 

{% load static %}
                                                                                                                                                                                                                              
{% block title %} Batch Samples {% endblock %} 

{% block content %}

<div class="container h-100">

  <div class="row justify-content-center mb-2">
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter">
      Delete Batch
    </button>
  </div>







  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Deleting batch...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row justify-content-center">
            <h5 class="text-center">Deleting this batch will also delete all its samples. Enter "{{batch.name}}" to delete.</h5>
          </div>

          <div class="row justify-content-center">
            <label>Confirm here:</label>
          </div>

          <div class="row justify-content-center">
            <input type="text">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="delete-button">Confirm</button>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
