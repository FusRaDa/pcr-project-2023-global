<div class="container mt-3 border border-3 border-secondary h-100">

  <h5 class="text-center">Ladders</h5>

  <div class="text-center mb-1">
    <a class="btn btn-primary btn-sm" href="{% url 'ladders' %}" role="button">Manage Ladders</a>
  </div>

  <div class="table-responsive">

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Amount (ÂµL)</th>
          <th scope="col">Lot Number</th>
        </tr>
      </thead>

      <tbody>
        {% for ladder in page_obj %}
          <tr class="link-row" data-href="{% url 'edit_ladder' ladder.pk %}">
            <td>{{ladder.name}}</td>
            <td>{{ladder.amount}}</td>
            <td>{{ladder.lot_number}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>

</div>

<script>
  jQuery(document).ready(function($) {
    $(".link-row").click(function() {
        window.location = $(this).data("href");
    });
  });
</script>
