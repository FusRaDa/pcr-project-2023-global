{% extends "base.html" %} 

{% load static %}

{% block title %} Inventory Dashboard {% endblock %} 

{% block content %}
<div class="container mt-3">

  <div class="row justify-content-center">
    <h1 class="text-center">Inventory Dashboard</h1>
    <h4 class="text-center">Welcome back {{request.user.first_name}} {{request.user.last_name}}</h4>
  </div>

  {% for message in messages %}
  <div class="row">
    <div class="col d-flex justify-content-center"> 
      <h5 class="messages">{{ message }}</h5>
    </div>
  </div>
  {% endfor %}

  <div hx-get="{% url 'ladders_display' %}" hx-trigger="load">Get Some HTML</div>


</div>
{% endblock %}
