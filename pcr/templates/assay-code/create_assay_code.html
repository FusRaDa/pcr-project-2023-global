{% extends "base.html" %} 

{% load static %}
                                                                                                                                                                                                                              
{% block title %} Create Assay Code {% endblock %} 

{% block content %}

<link rel="stylesheet" href="{% static 'css/create_assay_code.css' %}">

<div class="container-fluid">

  <div class="row justify-content-center">
    <h3 class="text-center">Create New Assay Code</h3>
  </div>

  <form method="POST" action="">
    {% csrf_token %}

    <div class="text-center w-25 mx-auto">
      <label class="form-label">Name</label>
      {{form.name}}
    </div>

    <div class="row justify-content-center mt-2">
      <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            Assays
            <button class="btn btn-primary btn-sm float-end" type="button" data-bs-toggle="collapse" data-bs-target="#tubes-collapse" aria-expanded="false" aria-controls="tubes-collapse">
              ⮟
            </button>
          </li>
  
          <div class="collapse" id="tubes-collapse">
            <div class="card-body"> 
              <ul class="list-group">
                {% for assay in form.assays%}
                  <li class="list-group-item">
                    {{assay}}
                  </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </ul>
      </div>
    </div>

    {{form.errors}}

    <div class="text-center mt-2"> 
      <input class="btn btn-primary mt-2" type="Submit" value="Create Assay Code">
    </div>

  </form>

  <script>
    $('.btn').click(function(){
      $(this).text(function(i,old){
          return old=='⮝' ?  '⮟' : '⮝';
      });
    });
  </script>

</div>

{% endblock %}
