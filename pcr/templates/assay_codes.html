{% extends "base.html" %} 

{% load static %}
                                                                                                                                                                                                                              
{% block title %} Assay Codes {% endblock %} 

{% block content %}

<link rel="stylesheet" href="{% static 'css/assay_codes.css' %}">

<div class="container">

  <div class="row">
    <div class="col d-flex justify-content-center"> 
      <h3 class="text-center">Assay Codes</h3>
    </div>
  </div>
 
  <div class="row">
    {% for code in assay_codes %}
    <div class="col mt-2">
     
      <div class="card">
        <div class="card-header">
          {{code.name}}
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Assays - 
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#{{code.name}}-modal">
              Preview
            </button>
          </li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Edit Code</a>
        </div>
      </div>

      <div class="modal fade" id="{{code.name}}-modal" tabindex="-1" role="dialog" aria-labelledby="{{code.name}}-modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              {{code.name}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    {% endfor %}
  </div>

</div>




{% endblock %}
