{% extends "base.html" %} 

{% load static %}
                                                                                                                                                                                                                              
{% block title %} Assay Codes {% endblock %} 

{% block content %}

<link rel="stylesheet" href="{% static 'css/assay_codes.css' %}">

<div class="container">

  <div class="row">
    <div class="col d-flex justify-content-center"> 
      <h3 class="text-center">Assay Codes</h3>
    </div>
  </div>
 
  <div class="row">
    {% for code in assay_codes %}
    <div class="col mt-2">
     
      <div class="card">
        <div class="card-header">
          {{code.name}}
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Assays

            <button type="button" class="btn btn-primary btn-sm float-right" data-toggle="collapse" data-target="#{{code.pk}}-collapse">
              ⮟
            </button>

            <div class="collapse" id="{{code.pk}}-collapse">
              <div class="card-body"> 
                <ul class="list-group">
                  {% for assay in code.assays.all %}
                  <li class="list-group-item">{{assay}}</li>
                  {% endfor %}
                </ul>
              </div>
            </div>
   
          </li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Edit Code</a>
        </div>
      </div>

    </div>

    {% endfor %}
  </div>

  <script>
    $('.btn').click(function(){
      $(this).text(function(i,old){
          return old=='⮝' ?  '⮟' : '⮝';
      });
    });
  </script>
 
</div>

{% endblock %}
