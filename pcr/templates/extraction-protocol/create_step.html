<form method="POST" action="">

  <div class="row justify-content-center">
    <div class="col-2">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Step:</span>
        {{form.number}}
      </div>
    </div>

    <div class="col-10">
      <div class="input-group mb-3">
        {{form.instruction}}
        <button 
          type="button" 
          class="btn btn-success btn-sm" 
          type="button"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
          hx-post="{% url 'create_step' request.user.username protocol.pk %}"
          hx-on:click="this.parentNode.parentNode.parentNode.parentNode.remove()"  
          name="add"
          hx-target="#steps"
          hx-swap="beforeend"    
        >Add</button>
      </div>
    </div>
  </div>

  {% if form.errors %}
  <div class="row text-center mt-2">
    {% for key,value in form.errors.items %} 
      {{ value|escape }}
    {% endfor %}
  </div>
  {% endif %}

</form>
