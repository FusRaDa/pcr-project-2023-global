{% extends "base.html" %}

{% load static %}

{% block title %} Delete Location {% endblock %} 

{% block content %}
<link rel="stylesheet" href="{% static 'css/delete_location.css' %}">

<div class="container-fluid">

  <div class="row text-center">
    <h3>Deleting {{location.name}}</h3>
  </div>

  <div class="row">
    <form method="POST" action="">
      {% csrf_token %}

      <div class="text-center w-25 mx-auto">
        <label class="form-label">Enter: "{{location.name}}" &amp; Confirm</label>
        {{form.confirm}}
      </div>

      {{form.errors}}

      <div class="text-center mt-2">
        <button type="submit" class="btn btn-primary" name="update">Confirm</button>
      </div>
    </form>
  </div>

</div>
{% endblock %}
