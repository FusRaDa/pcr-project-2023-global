{% extends "base.html" %} 

{% load static %}
                                                                                                                                                                                                                              
{% block title %} Add Location {% endblock %} 

{% block content %}

<link rel="stylesheet" href="{% static 'css/create_location.css' %}">

<div class="container">

  <div class="row justify-content-center">
    <h3 class="text-center">Add New Location</h3>
  </div>

  <div class="row justify-content-center">
    <div class="col-sm-3">

      <form method="POST" action="">
        {% csrf_token %}

        <div class="text-center mx-auto">
          <label class="form-label">Name</label>
          {{form.name}}
        </div>

        <div class="text-center mt-2">
          <a class="btn btn-secondary" href="{% url 'locations' %}">Cancel</a>
          <button type="submit" class="btn btn-primary">Add New Location</button>
        </div>

      </form>

    </div>
  </div>
 
</div>

{% endblock %}
