{% extends "base.html" %} 

{% load static %}
                                                                                                                                                                                                                              
{% block title %} Add Location {% endblock %} 

{% block content %}

<link rel="stylesheet" href="{% static 'css/create_location.css' %}">

<div class="container-fluid">

  <div class="row justify-content-center">
    <h3 class="text-center">Add New Location</h3>
  </div>

  <form method="POST" action="">
    {% csrf_token %}

    <div class="row justify-content-center">
      Name
    </div>

    <div class="row justify-content-center mb-2">
      {{form.name}}
    </div>

    <div class="row justify-content-center"> 
      <input class="btn btn-primary mt-2" type="Submit" value="Add New Location">
    </div>

  </form>

</div>

{% endblock %}
