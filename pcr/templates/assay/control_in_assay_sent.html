<li class="list-group-item {% if control.is_expired or control.is_low %} list-group-item-danger {% endif %}">
  <a href="{% url 'edit_control' control.pk %}" target="_blank"> {{control}} </a>
  <button 
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    hx-post="{% url 'remove_control_assay' assay.pk control.pk %}"
    hx-on:click="this.parentNode.remove()"
    hx-target="#controls-list-search"
    hx-swap="beforeend"
    name="remove_control"
    class="btn btn-danger btn-sm float-end">
    <i class="fa-solid fa-minus"></i>
  </button>
</li>
